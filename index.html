<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简时尚 | Minimal Fashion</title>
    <style>
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #000;
            line-height: 1.6;
            background-color: #fff;
        }

        /* 全屏封面 */
        .hero {
            height: 100vh;
            background: #000 url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .hero-subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 2rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .scroll-down {
            position: absolute;
            bottom: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        /* 精选内容区 */
        .featured {
            padding: 5rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 3rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background-color: #000;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 4rem;
        }

        .content-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .content-image {
            width: 100%;
            max-width: 600px;
            height: 400px;
            background-size: cover;
            background-position: center;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .content-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .content-description {
            font-size: 1.1rem;
            color: #666;
            max-width: 600px;
        }

        /* 底部 */
        .footer {
            background-color: #f5f5f5;
            padding: 3rem 1rem;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .social-link {
            font-size: 1.5rem;
            color: #000;
            text-decoration: none;
        }

        .copyright {
            color: #666;
            font-size: 0.9rem;
        }

        /* 响应式设计 */
        @media (min-width: 768px) {
            .content-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .hero-title {
                font-size: 4.5rem;
            }
            
            .content-item:nth-child(2) {
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 全屏封面 -->
    <section class="hero">
        <h1 class="hero-title">极简时尚</h1>
        <p class="hero-subtitle">Less is More</p>
        <div class="scroll-down">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <polyline points="19 12 12 19 5 12"></polyline>
            </svg>
        </div>
    </section>

    <!-- 精选内容区 -->
    <section class="featured">
        <h2 class="section-title">精选内容</h2>
        <div class="content-grid">
            <div class="content-item">
                <div class="content-image" style="background-image: url('https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');"></div>
                <h3 class="content-title">黑白美学</h3>
                <p class="content-description">探索永恒的黑白搭配艺术，简约中展现不凡品味。</p>
            </div>
            <div class="content-item">
                <div class="content-image" style="background-image: url('https://images.unsplash.com/photo-1525507119028-ed4c629a60a3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');"></div>
                <h3 class="content-title">配饰之道</h3>
                <p class="content-description">细节决定成败，精美配饰点亮整体造型。</p>
            </div>
            <div class="content-item">
                <div class="content-image" style="background-image: url('https://images.unsplash.com/photo-1591369822091-7cdeece942df?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1169&q=80');"></div>
                <h3 class="content-title">妆容艺术</h3>
                <p class="content-description">自然精致的妆容，诠释现代女性的独特魅力。</p>
            </div>
        </div>
    </section>

    <!-- 底部 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="social-links">
                <a href="#" class="social-link">微博</a>
                <a href="#" class="social-link">微信</a>
                <a href="#" class="social-link">小红书</a>
            </div>
            <p class="copyright">&copy; 2025 极简时尚. 保留所有权利.</p>
        </div>
    </footer>
</body>
</html>
